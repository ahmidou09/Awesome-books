<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>All awesome books</h1>
        <div class="listBooks">
        </div>
        <form class="form">
          <h2>Add a new Book</h2>
          <input type="text" class="titleInput" placeholder="Add Title Of Book" />
          <input
            type="text"
            class="authorInput"
            placeholder="Add Name of Author"
          />
          <button class="addButton">Add</button>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
