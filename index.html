<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <div class="container">
      <h1>Awesome books</h1>
      <div class="listBooks"></div>
      <form class="form">
        <input type="text" class="titleInput" placeholder="Add Title Of Book" />

          type="text"
          class="authorInput"
          placeholder="Add Name of Author"
        />
        <button class="addButton">Add</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
